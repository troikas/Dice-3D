<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dice 3D</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Dice 3d</h1>
        </header>
        <div id="main">

            <div class="container">
                <div class="cube">
                    <div class="face top">
                        <div class="zari" data-num="1">
                            <div class="inner-zari">
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square"></div>
                                    <div class="square"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="face bottom">
                        <div class="zari" data-num="5">
                            <div class="inner-zari">
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="face left">
                        <div class="zari" data-num="2">
                            <div class="inner-zari">
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="face right">
                        <div class="zari" data-num="4">
                            <div class="inner-zari">
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="face front">
                        <div class="zari" data-num="6">
                            <div class="inner-zari">
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square active"></div>
                                    <div class="square active"></div>
                                </div>
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square active"></div>
                                    <div class="square active"></div>
                                </div>
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square active"></div>
                                    <div class="square active"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="face back">
                        <div class="zari" data-num="3">
                            <div class="inner-zari">
                                <div class="row">
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                    <div class="square"></div>
                                </div>
                                <div class="row">
                                    <div class="square"></div>
                                    <div class="square"></div>
                                    <div class="square active"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <a href="mailto: dimiaggel@gmail.com">
                <h6>Develop by TROiKAS &copy; <span id="copy"></span></h6>
            </a>
        </footer>
        <script src="main.js"></script>
    </body>

</html>
